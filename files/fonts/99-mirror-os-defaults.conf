<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ============================================================
       Mirror OS font rendering defaults
       Applied system-wide via /etc/fonts/conf.d/
       ============================================================ -->

  <!-- Rendering: slight hinting, RGB subpixel AA, medium LCD filter -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- Default families -->
  <alias>
    <family>sans-serif</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer><family>Inter</family></prefer>
  </alias>

  <!-- macOS font name aliases → Inter -->
  <alias>
    <family>San Francisco</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>SF Pro</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>SF Pro Display</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>SF Pro Text</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Helvetica Neue</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer><family>Inter</family></prefer>
  </alias>

  <!-- macOS serif aliases → Noto Serif -->
  <alias>
    <family>New York</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>

  <!-- Windows font name aliases → Inter -->
  <alias>
    <family>Segoe UI</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Calibri</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Tahoma</family>
    <prefer><family>Inter</family></prefer>
  </alias>

  <!-- Windows monospace aliases → Liberation Mono -->
  <alias>
    <family>Consolas</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>

  <!-- Noto fallback for all missing glyphs -->
  <alias>
    <family>sans-serif</family>
    <accept><family>Noto Sans</family></accept>
  </alias>
  <alias>
    <family>serif</family>
    <accept><family>Noto Serif</family></accept>
  </alias>

</fontconfig>
